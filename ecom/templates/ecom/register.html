{% extends 'ecom/layout.html' %} 

{% block title %} Register {% endblock %} 

{% block body %} 

    <div class="container login-container">
        <div class="row login-row">
            <div class="login-wrapper col-lg-6">
                <div class="login-header">
                    <h1>Register</h1>
                </div>
                <div class="login-form">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %} 
                        <div class="d-flex flex-row">
                            <div class="input-group me-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></div>
                                <input autocomplete="off" autofocus type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="input-group ms-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></div>
                                <input autocomplete="off" type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="d-flex flex-row">
                            <div class="input-group me-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></div>
                                <input autocomplete="off" type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-group ms-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></div>
                                <input autocomplete="off" type="email" name="email" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="d-flex flex-row">
                            <div class="input-group me-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></div>
                                <input autocomplete="off" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="input-group ms-1">
                                <div class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></div>
                                <input autocomplete="off" type="password" name="confirmation" placeholder="Confirm Password" required>
                            </div>
                        </div>

                        <div class="login-submit">
                            <input type="submit" class="login-submit-btn" value="Register">
                            <span class="forgot-pass"><a href="{% url 'reset_password' %}">Forgot your password?</a></span>
                        </div>
                    </form>
                </div>    
            </div>
            <div class="sign-up-wrapper col-lg-6">
                <div class="login-header">
                    <h1>Log In</h1>
                </div>
                <div class="sign-up-text">
                    <span>Already a member?</span>
                </div>
                <div class="sign-up-btn">
                    <a href="{% url 'login' %}">Log In</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
